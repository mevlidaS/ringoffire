
@for(player of game.players; track $index){
    <app-player style="top:130px" class="player_position"  [ngStyle]="{'top.px': 100 + ($index*90)}"
    [playerActive]="$index == game.currentPlayer"
    [name]="player"></app-player>
}



<div class="field">

    <div class="card_stack">
       
        <!-- <img *ngFor="let c of [0,1,2,3,4,5]; let i=index;"  [ngStyle]="{'right.px':i*5}" src="./assets/img/card_cover.png" alt=""> -->
        
        <!-- card stack -->
        @for(c of [0,1,2,3]; track $index){
            <img [ngStyle]="{'right.px':$index*5}" src="./assets/img/cards/card_cover.png" alt="">
        }
        <img (click)="takeCard()" class="top_card" style = "right: 25px" src="./assets/img/cards/card_cover.png" alt="">
        
        <!-- stack for played cards -->
        @for(card of game.playedCards; track $index){
            <img src="./assets/img/cards/{{card}}.png" class="played_card" alt="">
        }

        <!-- current card (animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick_card" style = "right: 25px" src="./assets/img/cards/{{currentCard}}.png" alt="">
    </div>

</div>

<app-game-info [card]="currentCard" class="pin_bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn_add">
    <mat-icon>add</mat-icon>
</button>
